name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * *"

jobs:
  test:
    strategy:
      matrix:
        python-version:
          - 3.5
          - 3.6
          - 3.7
          - 3.8
          - pypy3
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Pytest is busted on pypy3+windows
          - python-version: pypy3
            platform: windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Install
        run: |
          make setup-ci
          make freeze

      - name: Test
        run: make test-ci

